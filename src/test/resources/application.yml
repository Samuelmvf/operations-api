spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

app:
  jwt:
    secret: testSecretKeyThatShouldBeAtLeast256BitsLongForSecurity
    expiration: 3600000

logging:
  level:
    "[com.astro.arithmetic_calculator]": DEBUG
